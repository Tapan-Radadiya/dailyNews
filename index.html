<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()"
          ><img src="Asset/download.png" alt="Company Name"
        /></a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="Ipl"
              onclick="onNavItemClick('Ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="Finance"
              onclick="onNavItemClick('Finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="Crime"
              onclick="onNavItemClick('Crime')"
            >
              Crime
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="search"
            placeholder="eg. Virat Kohli"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="News Images"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-src" id="news-source">End gadget 20/2/2023</h6>
          <p class="news-desc" id="news-description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium
            nam molestiae aliquid quasi blanditiis earum.
          </p>
        </div>
      </div>
    </template>
    <footer class="footer-name">
      <p>Made With ❤️ By Tapan</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
